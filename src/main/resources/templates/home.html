<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="/css/layout.css">
</head>

<body>
    <section class="layoutSection">
        <!-- 모바일 메뉴 토글 -->
        <button class="menuToggle" onclick="toggleSidebar()">☰</button>

        <!-- 사이드바 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebarHeader">
                <h2>HR 시스템</h2>
            </div>
            <nav class="sidebarMenu">
                <a href="/home" class="menuItem active">📊 대시보드</a>
                <a href="/boss/dashboard" class="menuItem bossOnly">👔 출근 현황</a>
                <a href="/attendance/statistics" class="menuItem">📈 출근 통계</a>
                <a href="/notice" class="menuItem">📢 공지사항</a>
                <a href="/leave" class="menuItem">📅 연차관리</a>
                <a href="/leaveCalendar" class="menuItem">🗓️ 휴가캘린더</a>
                <a href="/attendance" class="menuItem">⏰ 출퇴근</a>
                <a href="/salary" class="menuItem">💰 급여관리</a>
                <a href="/salary/statement" class="menuItem">💵 월급 내역서</a>
                <a href="/employee" class="menuItem">👥 직원관리</a>
                <a href="/admin/leave" class="menuItem bossOnly">⚙️ 연차승인</a>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <div class="mainContent">
            <!-- 헤더 -->
            <header class="header">
                <h1>대시보드</h1>
                <div class="userInfo">
                    <a href="/mypage" style="color: #555; text-decoration: none; font-size: clamp(0.9rem, 2vw, 1rem);">
                        <span id="userName">사용자</span>
                    </a>
                    <button class="btnLogout" onclick="logout()">로그아웃</button>
                </div>
            </header>

            <!-- 컨텐츠 -->
            <main class="content">
                <div
                    style="background-color: #f5f5f5; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <h2 style="color: #333; margin-bottom: 1rem;">환영합니다!</h2>
                    <p style="color: #666; line-height: 1.6;">HR 관리 시스템에 오신 것을 환영합니다. 왼쪽 메뉴를 통해 다양한 기능을 이용하실 수 있습니다.</p>
                </div>
            </main>

            <!-- 푸터 -->
            <footer class="footer">
                <div class="footerContent">
                    <div>
                        <strong>HR Management System</strong>
                        <p>인사관리 시스템</p>
                    </div>
                </div>
                <div class="copyright">
                    © 2024 HR Management System. All rights reserved.
                </div>
            </footer>
        </div>
    </section>

    <script>
        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 로그아웃
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('memberNo');
                localStorage.removeItem('userId');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                localStorage.removeItem('userRole');
                alert('로그아웃되었습니다.');
                window.location.href = '/login';
            }
        }

        // 페이지 로드 시 토큰 확인
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');

            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login';
                return;
            }

            // 사용자 이름 표시
            const userName = localStorage.getItem('userName') || '사용자';
            const userRole = localStorage.getItem('userRole') || 'ROLE_USER';

            document.getElementById('userName').textContent = userName;

            // BOSS일 경우 관리자 메뉴 표시
            if (userRole === 'boss' || userRole === 'ROLE_BOSS' || userRole === 'BOSS') {
                document.querySelectorAll('.bossOnly').forEach(item => {
                    item.classList.add('show');
                });
            }
        });
    </script>
</body>

</html>
