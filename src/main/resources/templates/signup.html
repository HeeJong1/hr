<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <section class="signupSection">
        <div class="container">
            <div class="signupBox">
                <h1>회원가입</h1>
                <div id="message" class="message"></div>
                <form id="signupForm">
                    <div class="formGroup">
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id" required placeholder="사용할 아이디를 입력하세요">
                    </div>
                    <div class="formGroup">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="formGroup">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                    </div>
                    <div class="formGroup">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="formGroup">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="formGroup">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <button type="submit">회원가입</button>
                </form>
                <div class="links">
                    <a href="/login">이미 계정이 있으신가요? 로그인</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 비밀번호 확인
            if (password !== confirmPassword) {
                showMessage('비밀번호가 일치하지 않습니다.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, email, password, name, birthdate })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('회원가입 성공! 로그인 페이지로 이동합니다.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showMessage(data.message || '회원가입에 실패했습니다.', 'error');
                }
            } catch (error) {
                showMessage('서버 연결에 실패했습니다.', 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
